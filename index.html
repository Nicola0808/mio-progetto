<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invia Numero</title>
  </head>
  <body>
    <h1>Invia un Numero</h1>
    <form id="dataForm">
      <input type="number" id="numero" placeholder="Inserisci un numero" required /><br />
      <button type="submit">Invia</button>
    </form>

    <script>
      document.getElementById("dataForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Blocca il comportamento di submit predefinito

        const numero = document.getElementById("numero").value;

        // Invia i dati al server locale
        fetch("http://localhost:3000/invia", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ numero: numero }),
        })
          .then(response => response.json())
          .then(data => {
            console.log(data);
            alert("Numero inviato correttamente!");
          })
          .catch(error => {
            console.error("Errore:", error);
            alert("Errore nell'invio dei dati");
          });
      });
    </script>
  </body>
</html>
